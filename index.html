<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main
      role="main"
      class="d-flex justify-content-center align-items-center main_card"
    >
      <div
        class="main_card_details d-flex flex-md-2 flex-column align-items-center col-10 col-sm-8 col-md-5 col-lg-4 p-3"
      >
        <section class="d-flex flex-column" id="feedback_form">
          <div class="main_card_icon m-2">
            <img
              class="main_card_star_icon rounded-circle p-2"
              src="./images/icon-star.svg"
              alt="Star Icon"
            />
          </div>
          <h3 class="m-2">How did we do?</h3>
          <p class="m-2 main_card_details_details">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div
            class="d-flex justify-content-between align-items-center main_card_rating_options m-1"
          >
            <p
              class="d-flex align-items-center justify-content-center main_card_rating_option"
              id="option_1"
            >
              1
            </p>
            <p
              class="d-flex align-items-center justify-content-center main_card_rating_option"
              id="option_2"
            >
              2
            </p>
            <p
              class="d-flex align-items-center justify-content-center main_card_rating_option"
              id="option_3"
            >
              3
            </p>
            <p
              class="d-flex align-items-center justify-content-center main_card_rating_option"
              id="option_4"
            >
              4
            </p>
            <p
              class="d-flex align-items-center justify-content-center main_card_rating_option"
              id="option_5"
            >
              5
            </p>
          </div>
          <button
            class="btn m-2 main_card_details_button"
            id="submit"
            onclick="onSubmitHandler()"
          >
            SUBMIT
          </button>
        </section>
        <section
          class="d-flex flex-column align-items-center p-2 deactivate"
          id="submit_state"
        >
          <img
            src="./images/illustration-thank-you.svg"
            class="w-50 m-2"
            alt="Thank you!"
          />
          <h6 id="submit_state_rating" class="m-2 submit_state_rating">
            You selected 4 out of 5
          </h6>
          <h3 class="m-2">Thank you!</h3>
          <p class="m-2 main_card_details_details">
            We appreciate you taking the time to give a rating. If you need more
            support, don't hesitate to get in touch!
          </p>
        </section>
      </div>
    </main>

  </body>
</html>
